name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true  # Force Node 20 usage

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Update to v4
        with:
          lfs: true
      
      - name: Setup Node
        uses: actions/setup-node@v4  # Update to v4
        with:
          node-version: 20  # Update to Node 20
          cache: npm
          
      - name: Install dependencies
        run: |
          npm ci
          git lfs pull
        
      - name: Build project
        run: npm run build
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NEXT_PUBLIC_GEONAMES_USERNAME: explorimentalist
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Update to v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Update to v4