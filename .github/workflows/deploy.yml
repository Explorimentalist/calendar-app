name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true
  NODE_ENV: production
  NEXT_PUBLIC_GEONAMES_USERNAME: explorimentalist

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          
      - name: Install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json .next
          npm install
          npm install --save-dev typescript@5.6.3 @types/node@20.17.5 @types/react@18.3.12 @types/react-dom@18.3.1
          npm install --save next@14.2.17
          git lfs pull
        
      - name: Build project
        run: |
          echo "Building with Node $(node -v) and NPM $(npm -v)"
          NODE_OPTIONS="--max_old_space_size=4096" npm run build
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NEXT_PUBLIC_GEONAMES_USERNAME: explorimentalist
          CI: true
          NEXT_TELEMETRY_DISABLED: 1
          
      - name: Upload artifact
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4