name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true
  NODE_ENV: production
  NEXT_PUBLIC_GEONAMES_USERNAME: explorimentalist

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      # Install dependencies first
      - name: Install dependencies
        run: |
          npm ci
          npm install -g typescript@5.6.3
          npm install --save-dev typescript@5.6.3 @types/node@20.17.6
      
      # Verify installations before any cleaning
      - name: Verify dependencies
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "TypeScript version: $(npx tsc --version)"
          npm list typescript
          npm list @types/node
      
      # Now handle the build process
      - name: Build
        run: |
          # Clean only .next and out directories
          rm -rf .next out
          
          # Build the project
          NODE_ENV=production next build
          
          # Create .nojekyll file
          touch out/.nojekyll
        env:
          NEXT_PUBLIC_GEONAMES_USERNAME: explorimentalist
          CI: true
          
      - name: Upload artifact
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4